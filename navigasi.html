<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta dengan Leaflet - Lokasi Acak</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      /* Tinggi peta */
      width: 100%;
      /* Lebar peta */
    }
  </style>
</head>

<body>
  <h1>Peta dengan Lokasi Acak</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta dan atur posisi awal di koordinat tertentu
    var map = L.map('map').setView([-7.563952, 110.835798], 13);

    var map = L.map('map', {
        center: [0, 0],
        zoom: 2,
        zoomControl: false
      });

    // Menambahkan layer peta dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Fungsi untuk menambahkan marker di lokasi acak
    function addRandomMarkers(num) {
      for (var i = 0; i < num; i++) {
        // Menghasilkan koordinat acak di sekitar area yang ditentukan
        var lat = -7.563952 + (Math.random() - 0.5) * 0.1; // Mengubah angka untuk area lain
        var lon = 110.835798 + (Math.random() - 0.5) * 0.1; // Mengubah angka untuk area lain
        L.marker([lat, lon]).addTo(map)
          .bindPopup("Lokasi Acak " + (i + 1))
          .openPopup();
      }
    }

    // Menambahkan 5 marker acak ke peta
    addRandomMarkers(5);
  </script>
</body>

</html>
